<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Library</title>
</head>

<body class="body">
  <header class="header">
    <div class="header__container">
      <a class="header__logo-link" href="#">
        <h1 class="header__title">Brooklyn Public Library</h1>
      </a>
      <nav class="header__nav header-nav">
        <ul class="header-nav__list">
          <li class="header-nav__item"><a class="header-nav__link" href="#about">About</a></li>
          <li class="header-nav__item"><a class="header-nav__link" href="#favorites">Favorites</a></li>
          <li class="header-nav__item"><a class="header-nav__link" href="#coffeeshop">Coffee shop</a></li>
          <li class="header-nav__item"><a class="header-nav__link" href="#contacts">Contacts</a></li>
          <li class="header-nav__item"><a class="header-nav__link" href="#librarycard">Library Card</a></li>
        </ul>
      </nav>
      <button class="header__profile" type="button" arial-label="profile">
        <img src="assets/img/profile.svg" alt="">
      </button>
    </div>
  </header>
  <main class="main">
    <section class="welcome">
      <div class="welcome__container">
        <div class="welcome__overlay">
          <div class="welcome__title-wrapper">
            <h2 class="welcome__title">Welcome<br>to the Brooklyn<br>Library</h2>
          </div>
        </div>
      </div>
    </section>
    <section class="about">
      <div class="about__container">
        <h2 class="about__title">About</h2>
        <p class="about__text">The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside</p>
        <div class="about__slider about-slider">
          <ul class="about-slider__list">
            <li class="about-slider__item">
              <img src="assets/img/image_1.jpg" alt="Woman in front of bookshelf">
            </li>
            <li class="about-slider__item">
              <img src="assets/img/image_2.jpg" alt="Celebrity figurines">
            </li>
            <li class="about-slider__item">
              <img src="assets/img/image_3.jpg" alt="Bookshelves">
            </li>
          </ul>
          <div class="about-slider__controls">
            <button class="about-slider__control about-slider__control_current" type="button"></button>
            <button class="about-slider__control" type="button"></button>
            <button class="about-slider__control" type="button"></button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer__container">
    footer
  </footer>
</body>

</html>
